{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('{% static "downloadimage.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Added to center vertically */
            height: 100vh;
            position: relative; /* Added for stacking */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark semi-transparent overlay */
        }
        #top-right-button a{
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: white;
            background-color: transparent;
            border: 2px solid white;
            padding: 5px;

        }

        #top-right-button a:hover{
            background-color: white;
            color: black;
        }

        .title {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            z-index: 1; /* Keep title above the overlay */
        }

        .registration-container {
            background-color: rgba(255, 255, 255, 0.529); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 600px;
            z-index: 1; /* Keep container above the overlay */
        }

        h1 {
            text-align: center;
            color: #5723b0;
            font-size: 50px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #555;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
            border: 2px solid #0b0b0b;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #5723b0;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #457aa0;
        }
    </style>
</head>
<body>
    <div id="top-right-button">
        <a href="{% url 'home' %}">Home</a>
    </div>
    <div class="registration-container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            </div>
        {% endfor %}
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
